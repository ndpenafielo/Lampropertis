{% include 'user/cabecera.html' %}

    <div class="row ">
        {% for post in posts %}
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <div class="card">
                <img class="card-img-top" src="/user/userPosts/{{post[4]}}/{{post[1]}}" alt="Title">
                <div class="card-body">
                    <p class="card-text">{{post[2]}}</p>
                    <p class="card-text">Fecha de Publicación: {{post[3]}}</p>
                    <div class="row ">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-5">
                            <form action="/user/post/borrar" method="post">
                                <input value="{{post[0]}}" type="hidden" name="txtID" id="txtID">
                                <button type="submit" class="btn btn-danger">Eliminar</button>
                            </form>
                        </div>
                        <div class="col-md-5">
                            <form action="/user/post/editar" method="post">
                                <input value="{{post[0]}}" type="hidden" name="txtID" id="txtID">
                                <button type="submit" class="btn btn-warning">Editar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
        </div>
        {% endfor %}
    </div>

    {% if not posts %}

    <div class="row ">
        <div class="col-md-3">
        </div>
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <h1> <strong>  Aún no tienes publicaciones </strong> </h1>
                    <img class="card-img-top" src="/img/sinPosts.svg" alt="Title">
                </div>
            </div>
        </div>
    </div>

    {% endif %}
